<body>
    <h2>Creating nested list</h2>
    <br>
    <p>Lists can be nested(list inside list):</p>
    <br>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
